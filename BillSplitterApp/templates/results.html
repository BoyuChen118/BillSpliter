   <!-- Our Custom CSS -->
   <link rel="stylesheet" href="/static/css/style4.css" />

   <!-- Font Awesome JS -->
   <script
     defer
     src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
     integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"

   <script
     defer

   />
   <script type="text/javascript">

    function handleClick(cb, index) {
        if(cb.checked){
            document.getElementById(`quantityselect${index}`).style.visibility = "visible";
        }
        else{
            document.getElementById(`quantityselect${index}`).style.visibility = "hidden";
        }
        
    }
 
   </script>
  </head>
  <body style="background-color: #343a40">
    <div class="row col-5">
      <h1> Survey Responses </h1>
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Survey Response</th>
              <th scope="col">Owes you</th>
            </tr>
        </thead>
        <tbody>
            {% for name, items in surveydata.items %}
            <tr>
                <th scope="row">{{ name }}</th>
                <td>
                    {% for item in items.0 %}
                    {{item}}
                    <br>
                    {% endfor %}

                </td>
                <td>
                    ${{items.1}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form class="px-4" action="" method="post">  {% csrf_token %}   
        <button name="resolve" type="submit" class="btn">Resolve</button>
    </form>
      
    
  </body>
</html>
