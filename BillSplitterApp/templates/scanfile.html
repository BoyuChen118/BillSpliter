    <!-- Our Custom CSS -->

    <!-- Font Awesome JS -->

  <body style="background-color: #343a40">

    <div class="container-fluid">
      <div class="row">
       <div class="col-md-8">
          <div id="accordion" role="tablist">

              <form method="post" action="" enctype="multipart/form-data" id="photoform">
                  {% csrf_token %}

                 <div class="card-body">
                   <div class="row">
                     <div class="col-md-4 ml-auto mr-auto">
                        <div class="form-group">
                           <video id="video" autoplay playsinline></video>
                           <canvas id="canvas"></canvas>
                     </div>
                          </div>

                      <div class="img  pull-center" >
                      <input id ="photo" name="photo" alt="The screen capture will appear in this box." value="" type="hidden">
                      <input type="submit">
            </form>
            <button id="startbutton1" type="submit" form="photoform" class="btn btn-outline-secondary btn-sm" value= "Submit">Take Photo</button>
        </div>
      </div>
   </div>
</div>
